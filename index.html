<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero__info">
        <h1 class="hero__title">Check the </br> best food</h1>
        <p class="hero__text">Lorem ipsum dolor ait at me, ipsum dolor sit at meipsum solor sit at me</p>
        <a class="hero__button" href="#services">Book at table</a>
      </div>
      <img src="./Image/hero.png" alt="Plato de pasta con vegetales" class="hero__imagen">
    </section>
    <section class="services" id="services">
      <h2 class="services_title">Our Services</h2>
      <div class="services__content">
        <img src="./Image/video.png" alt="Video presentacion" class="services__img img--video">
        <img src="./Image/dish1.png" alt="bowl de vegetales" class="services__img img--1">
        <img src="./Image/dish2.png" alt="bowl de vegetales" class="services__img img--2">
        <img src="./Image/dish3.png" alt="bowl de vegetales" class="services__img img--3">
        <img src="./Image/dish4.png" alt="bowl de vegetales" class="services__img img--4">
      </div>
    </section>
    <section class="menu">
      <h2 class="menu__title">Menu Home</h2>
      <div class="menu__container">
        <div class="conteiner--element">
          <span class="menu__like like--0">❤</span>
          <img src="./Image/plate1.png" alt="plato de comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span class="menu__like like--1">❤</span>
          <img src="./Image/plate2.png" alt="plato de comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span class="menu__like like--2">❤</span>
          <img src="./Image/plate3.png" alt="plato de comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span class="menu__like like--3">❤</span>
          <img src="./Image/plate4.png" alt="plato de comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span class="menu__like like--4">❤</span>
          <img src="./Image/plate5.png" alt="plato de comida"  class="menu__img">
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
