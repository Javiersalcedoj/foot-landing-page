<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero__info">
        <h1 class="hero__title">Check the </br> best food</h1>
        <p class="hero__text">Lorem ipsum dolor ait at me, ipsum dolor sit at meipsum solor sit at me</p>
        <a class="hero__button" href="#services">Book at table</a>
      </div>
      <img src="./assets/images/hero.jpg" alt="Plato de pasta con vegetales" class="hero__imagen">
    </section>
    <section class="services" id="services">
      <h2 class="services_title">Our Services</h2>
      <div class="services__content">
        <div class="services__img video--container">
          <img src="./assets/images/play.png" alt="play" class="video__play">
          <img src="./assets/images/video.jpg" alt="Ensalada" class="video__img">
        </div>
        <img src="./assets/images/dish1.jpg" alt="bowl de vegetales" class="services__img img--1">
        <img src="./assets/images/dish2.jpg" alt="bowl de vegetales" class="services__img img--2">
        <img src="./assets/images/dish3.jpg" alt="bowl de vegetales" class="services__img img--3">
        <img src="./assets/images/dish4.jpg" alt="bowl de vegetales" class="services__img img--4">
      </div>
    </section>
    <section class="menu">
      <h2 class="menu__title">Menu Home</h2>
      <div class="menu__container">
        <div class="conteiner--element">
          <span>
            <img src="./assets/icons/like.png" alt="like" class="menu__like like--0">
          </span>
          <img data-src="./assets/images/plate1.png" alt="comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span>
            <img src="./assets/icons/like.png" alt="like" class="menu__like like--1">
          </span>
          <img data-src="./assets/images/plate2.png" alt="comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span>
            <img src="./assets/icons/like.png" alt="like" class="menu__like like--2">
          </span>
          <img data-src="./assets/images/plate3.png" alt="comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span>
            <img src="./assets/icons/like.png" alt="like" class="menu__like like--3">
          </span>
          <img data-src="./assets/images/plate4.png" alt="comida"  class="menu__img">
        </div>
        <div class="conteiner--element">
          <span>
            <img src="./assets/icons/like.png" alt="like" class="menu__like like--4">
          </span>
          <img data-src="./assets/images/plate5.png" alt="comida"  class="menu__img">
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
